<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flash me!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div class="block">
        <label for="firmware">Firmware:</label>
        <button type="button" id="firmware"><u>O</u>pen a File</button>
        <strong id="fileName"></strong>
      </div>
      <div class="block">
        <label>Port:</label>
        <select name="ports" id="ports"></select>
      </div>
      <hr>
      <div class="block">
        <button name="flash" id="flash"><u>F</u>lash</button>
        <button name="reset" id="reset"><u>R</u>eset EEPROM</button>
      </div>
    </div>
    <hr>
      <div class="block">
        <p id="message"></p>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
